<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Call - Kamrul Chat App</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: #000;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get("room") || "kamrul-chat";
    const videoURL = `https://chat-app-kamrul.daily.co/${room}`;

    document.write(`<iframe src="${videoURL}" allow="microphone; camera; fullscreen" allowfullscreen></iframe>`);
  </script>
</body>
</html>
