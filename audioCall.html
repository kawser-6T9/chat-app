<!DOCTYPE html>
<html>
<head>
  <title>Audio Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe
    id="call-frame"
    allow="camera; microphone; fullscreen; display-capture">
  </iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const room = params.get("room");
    document.getElementById("call-frame").src = `https://meet.jit.si/${room}?config.startWithVideoMuted=true`;
  </script>
</body>
</html>
