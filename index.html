<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FD & Ami Chat</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .msg {
      max-width: 80%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 15px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .me {
      align-self: flex-end;
      background: #dcf8c6;
      border-bottom-right-radius: 0;
    }
    .other {
      align-self: flex-start;
      background: #fff;
      border-bottom-left-radius: 0;
    }
    .input-area {
      display: flex;
      padding: 10px;
      background: #fff;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0 15px;
      margin-left: 10px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
    }

    /* Popup CSS */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .popup-content input {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .popup-content button {
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="popup" id="namePopup">
    <div class="popup-content">
      <h2>তোমার নাম লিখো</h2>
      <input type="text" id="usernameInput" placeholder="উদাহরণ: Ami" />
      <button onclick="startChat()">Start</button>
    </div>
  </div>

  <div class="header" id="chatHeader">FD & Ami Chat</div>
  <div class="chat-box" id="chatBox">
    <!-- Messages will appear here -->
  </div>
  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Write a message..." />
    <button onclick="sendMessage()">➤</button>
  </div>

  <script>
    let userName = "";
    function startChat() {
      const input = document.getElementById("usernameInput").value.trim();
      if (input) {
        userName = input;
        document.getElementById("namePopup").style.display = "none";
        document.getElementById("chatHeader").innerText = `FD & ${userName} Chat`;
      }
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const msg = input.value.trim();
      if (msg) {
        addMessage(msg, "me");
        // Simulate reply from FD
        setTimeout(() => {
          addMessage("বুঝলাম! বলো আর কি করতে পারি?", "other");
        }, 1000);
      }
      input.value = "";
    }

    function addMessage(text, sender) {
      const chatBox = document.getElementById("chatBox");
      const msgDiv = document.createElement("div");
      msgDiv.className = `msg ${sender}`;
      msgDiv.innerText = text;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
