<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FD Group Chat</title>
  <style>
    /* মোবাইল ফার্স্ট UI ডিজাইন */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #2f80ed;
      padding: 16px;
      color: white;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 16px;
      font-size: 15px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .msg.me {
      align-self: flex-end;
      background-color: #d2f8d2;
      border-bottom-right-radius: 0;
    }
    .msg.other {
      align-self: flex-start;
      background-color: #fff;
      border-bottom-left-radius: 0;
    }
    .name {
      font-weight: bold;
      font-size: 13px;
      margin-bottom: 4px;
      color: #555;
    }
    .input-area {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-left: 10px;
      border: none;
      background: #2f80ed;
      color: white;
      font-size: 18px;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
    }
    #namePopup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .popup-content input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
    }
    .popup-content button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #2f80ed;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<!-- নাম ইনপুট -->
<div id="namePopup">
  <div class="popup-content">
    <h2>তোমার নাম লিখো</h2>
    <input type="text" id="usernameInput" placeholder="উদাহরণ: Ami, FD, Rahim..." />
    <button onclick="startChat()">চ্যাট শুরু করো</button>
  </div>
</div>

<header id="chatHeader">FD Group Chat</header>

<main id="chatBox"></main>

<div class="input-area">
  <input type="text" id="messageInput" placeholder="মেসেজ লিখো..." />
  <button onclick="sendMessage()">➤</button>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  // তোমার কনফিগ
  const firebaseConfig = {
    apiKey: "AIzaSyAemPZqI87bw7S3v4Wn0VOpHzmCCVP1MqU",
    authDomain: "chat-app-62f68.firebaseapp.com",
    projectId: "chat-app-62f68",
    storageBucket: "chat-app-62f68.firebasestorage.app",
    messagingSenderId: "887562025936",
    appId: "1:887562025936:web:4846398f3764deda86d7d5"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const namePopup = document.getElementById("namePopup");
  const usernameInput = document.getElementById("usernameInput");
  const messageInput = document.getElementById("messageInput");
  const chatBox = document.getElementById("chatBox");

  let userName = "";

  function startChat() {
    const val = usernameInput.value.trim();
    if (val.length < 2) {
      alert("কমপক্ষে ২ অক্ষরের নাম দিতে হবে");
      return;
    }
    userName = val;
    namePopup.style.display = "none";
    document.getElementById("chatHeader").innerText = `FD Group Chat - ${userName}`;
  }

  function sendMessage() {
    const text = messageInput.value.trim();
    if (!text) return;

    db.collection("messages").add({
      sender: userName,
      text: text,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    messageInput.value = "";
  }

  // Realtime Listener
  db.collection("messages").orderBy("timestamp").onSnapshot(snapshot => {
    chatBox.innerHTML = "";
    snapshot.forEach(doc => {
      const msg = doc.data();
      const type = msg.sender === userName ? "me" : "other";
      addMessage(msg.sender, msg.text, type);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  });

  function addMessage(sender, text, type) {
    const msgDiv = document.createElement("div");
    msgDiv.className = `msg ${type}`;
    const nameDiv = document.createElement("div");
    nameDiv.className = "name";
    nameDiv.innerText = sender;
    const textDiv = document.createElement("div");
    textDiv.innerText = text;
    msgDiv.appendChild(nameDiv);
    msgDiv.appendChild(textDiv);
    chatBox.appendChild(msgDiv);
  }
</script>

</body>
</html>
