<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App - Kamrul</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif;}
    body {height: 100vh; background: #f0f2f5; display: flex; flex-direction: column;}
    header {
      background: #2d89ef; color: white; padding: 14px 20px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .icons button, .icons label {
      background: none; border: none; color: white; font-size: 20px; cursor: pointer;
    }
    #chatBox {
      flex: 1; overflow-y: auto; padding: 10px;
      display: flex; flex-direction: column; gap: 10px;
    }
    .msg {
      padding: 10px 15px; border-radius: 12px; max-width: 80%; position: relative;
      word-wrap: break-word; user-select: none;
    }
    .msg.me { background: #dcf8c6; align-self: flex-end; }
    .msg.other { background: #fff; align-self: flex-start; border: 1px solid #ccc; }
    .actions {
      display: none; position: absolute; bottom: -25px; right: 10px; gap: 6px;
    }
    .msg:hover .actions { display: flex; }
    .actions button {
      font-size: 12px; background: #eee; border: none; border-radius: 4px;
      cursor: pointer; padding: 2px 6px;
    }
    .input-area {
      display: flex; padding: 10px; border-top: 1px solid #ccc; gap: 6px; align-items: center;
    }
    .input-area input[type="text"] {
      flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; font-size: 14px;
    }
    .sendBtn {
      background: #2d89ef; color: white; border: none; padding: 10px 16px;
      border-radius: 20px; cursor: pointer;
    }
    .file-label { cursor: pointer; font-size: 20px; color: #555; }
    #fileInput { display: none; }
    #passwordModal, #nameModal {
      position: fixed; inset: 0; background: rgba(0,0,0,0.7);
      display: flex; justify-content: center; align-items: center;
      z-index: 1000;
    }
    .modalBox {
      background: white; padding: 20px; border-radius: 8px; width: 90%; max-width: 300px;
      text-align: center;
    }
    .modalBox input, .modalBox button {
      width: 100%; margin-top: 10px; padding: 10px; border-radius: 5px; border: 1px solid #ccc;
      font-size: 15px;
    }
    .modalBox button {
      background: #2d89ef; color: white; border: none;
    }
    #replyPreview {
      background: #e3f2fd; padding: 6px 12px; margin: 5px;
      border-left: 4px solid #2f80ed; display: none; color: #2f80ed;
    }
  </style>
</head>
<body>
  <div id="passwordModal">
    <div class="modalBox">
      <h3>‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶¶‡¶ø‡¶®</h3>
      <input type="password" id="passwordInput" placeholder="Password" />
      <button onclick="verifyPassword()">Enter</button>
    </div>
  </div>
  <div id="nameModal" style="display:none">
    <div class="modalBox">
      <h3>‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®</h3>
      <input type="text" id="nameInput" placeholder="‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ" />
      <button onclick="saveName()">Join</button>
    </div>
  </div>  <header>
    Chat App
    <div class="icons">
      <button onclick="startAudioCall()">üìû</button>
      <button onclick="startVideoCall()">üì∑</button>
      <label class="file-label" for="fileInput">üìé</label>
      <input type="file" id="fileInput" onchange="sendFile(event)" />
    </div>
  </header>  <div id="chatBox"></div>
  <div id="replyPreview"></div>
  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Write message..." />
    <button class="sendBtn" onclick="sendMessage()">Send</button>
  </div><audio id="notifSound" src="assets/notification.mp3"></audio> <audio id="ringtone" src="assets/ringtone.mp3" loop></audio>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAemPZqI87bw7S3v4Wn0VOpHzmCCVP1MqU",
      authDomain: "chat-app-62f68.firebaseapp.com",
      projectId: "chat-app-62f68",
      storageBucket: "chat-app-62f68",
      messagingSenderId: "887562025936",
      appId: "1:887562025936:web:4846398f3764deda86d7d5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const notifSound = document.getElementById("notifSound");
    const replyPreview = document.getElementById("replyPreview");
    let userName = localStorage.getItem("fdUser");
    let editingId = null;
    let replyingTo = null;

    function verifyPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === "ks") {
        document.getElementById("passwordModal").style.display = "none";
        if (!userName) document.getElementById("nameModal").style.display = "flex";
        else subscribeMessages();
      } else {
        alert("‡¶≠‡ßÅ‡¶≤ ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶°");
      }
    }

    function saveName() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return alert("‡¶®‡¶æ‡¶Æ ‡¶¶‡¶ø‡¶®");
      userName = name;
      localStorage.setItem("fdUser", name);
      document.getElementById("nameModal").style.display = "none";
      subscribeMessages();
    }

    function subscribeMessages() {
      db.collection("messages").orderBy("time").onSnapshot(snapshot => {
        chatBox.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          appendMessage(doc.id, msg);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    function appendMessage(id, msg) {
      const div = document.createElement("div");
      const isMe = msg.sender === userName;
      div.className = `msg ${isMe ? "me" : "other"}`;
      div.innerHTML = `<b>${msg.sender}</b><br/>${msg.text}`;

      div.addEventListener("touchstart", () => {
        div.pressTimer = setTimeout(() => showActions(id, msg), 1000);
      });
      div.addEventListener("touchend", () => clearTimeout(div.pressTimer));

      chatBox.appendChild(div);
      if (!isMe) notifSound.play();
    }

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      const data = {
        sender: userName,
        text: text,
        time: Date.now()
      };
      if (editingId) {
        db.collection("messages").doc(editingId).update(data);
        editingId = null;
      } else {
        db.collection("messages").add(data);
      }
      messageInput.value = "";
    }

    function sendFile(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        const data = {
          sender: userName,
          text: `üìé <a href="${evt.target.result}" download="${file.name}">${file.name}</a>`,
          time: Date.now()
        };
        db.collection("messages").add(data);
      };
      reader.readAsDataURL(file);
    }

    function showActions(id, msg) {
      const choice = prompt("Choose: reply / edit / unsend");
      if (choice === "reply") {
        replyingTo = msg;
        replyPreview.style.display = "block";
        replyPreview.textContent = `Reply to ${msg.sender}: ${msg.text}`;
      } else if (choice === "edit" && msg.sender === userName) {
        editingId = id;
        messageInput.value = msg.text;
      } else if (choice === "unsend" && msg.sender === userName) {
        db.collection("messages").doc(id).delete();
      }
    }

    function startAudioCall() {
      window.location.href = "audioCall.html?room=chat-app-kamrul";
    }
    function startVideoCall() {
      window.location.href = "videoCall.html?room=chat-app-kamrul";
    }
  </script></body>
</html>
