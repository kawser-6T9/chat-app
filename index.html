<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FD Chat</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #f2f2f2; display: flex; flex-direction: column; height: 100vh; }
    header {
      background: #2f80ed; color: white; padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; font-size: 18px;
    }
    .icons button, .icons label {
      background: transparent; border: none; color: white; font-size: 20px; margin-left: 10px; cursor: pointer;
    }
    #chatBox {
      flex: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px;
    }
    .msg { max-width: 80%; padding: 10px 15px; border-radius: 15px; font-size: 15px; word-wrap: break-word; }
    .msg.me { background: #dcf8c6; align-self: flex-end; }
    .msg.other { background: #ffffff; align-self: flex-start; }
    .name { font-weight: bold; font-size: 13px; color: #333; margin-bottom: 3px; }
    .input-area {
      background: white; padding: 8px; display: flex; gap: 6px; border-top: 1px solid #ddd; align-items: center;
    }
    .input-area input[type="text"] {
      flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ccc; font-size: 15px;
    }
    .input-area button { background: #2f80ed; color: white; padding: 8px 16px; border: none; border-radius: 20px; font-size: 15px; cursor: pointer; }
    #fileInput { display: none; }
  </style>
</head>
<body>
  <header>
    FD Group Chat
    <div class="icons">
      <button onclick="startAudioCall()" title="Audio Call">ðŸ“ž</button>
      <button onclick="startVideoCall()" title="Video Call">ðŸ“·</button>
      <label for="fileInput" title="Send File">ðŸ“Ž</label>
    </div>
  </header>  <div id="chatBox"></div>  <div class="input-area">
    <input type="text" id="messageInput" placeholder="à¦®à§‡à¦¸à§‡à¦œ à¦²à¦¿à¦–à§‹...">
    <button onclick="sendMessage()">Send</button>
    <input type="file" id="fileInput" onchange="sendFile(event)">
  </div><audio id="notifSound" src="assets/notification.mp3"></audio>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAemPZqI87bw7S3v4Wn0VOpHzmCCVP1MqU",
      authDomain: "chat-app-62f68.firebaseapp.com",
      projectId: "chat-app-62f68",
      storageBucket: "chat-app-62f68",
      messagingSenderId: "887562025936",
      appId: "1:887562025936:web:4846398f3764deda86d7d5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const notifSound = document.getElementById("notifSound");

    let userName = localStorage.getItem("fdUser") || prompt("à¦¤à§‹à¦®à¦¾à¦° à¦¨à¦¾à¦® à¦²à¦¿à¦–à§‹:");
    localStorage.setItem("fdUser", userName);

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      db.collection("messages").add({ sender: userName, text, type: "text", time: Date.now() });
      messageInput.value = "";
    }

    function sendFile(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        db.collection("messages").add({
          sender: userName,
          text: `ðŸ“Ž ${userName} sent <a href='${evt.target.result}' download='${file.name}'>${file.name}</a>`,
          type: "file",
          time: Date.now()
        });
      }
      reader.readAsDataURL(file);
    }

    db.collection("messages").orderBy("time").onSnapshot(snapshot => {
      chatBox.innerHTML = "";
      snapshot.forEach(doc => {
        const msg = doc.data();
        const div = document.createElement("div");
        const type = msg.sender === userName ? "me" : "other";
        div.className = `msg ${type}`;
        div.innerHTML = `<div class='name'>${msg.sender}</div><div>${msg.text}</div>`;
        chatBox.appendChild(div);
        if (msg.sender !== userName) notifSound.play();
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    function startAudioCall() {
      window.location.href = `audioCall.html?room=FD-${userName}`;
    }

    function startVideoCall() {
      window.location.href = `videoCall.html?room=FD-${userName}`;
    }
  </script></body>
</html>
