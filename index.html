<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FD Group Chat</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e5e5e5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 18px;
    }
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .msg {
      max-width: 80%;
      padding: 10px 15px;
      margin: 6px 0;
      border-radius: 15px;
      position: relative;
      font-size: 15px;
    }
    .msg .name {
      font-weight: bold;
      font-size: 13px;
      margin-bottom: 3px;
      color: #555;
    }
    .me {
      align-self: flex-end;
      background: #d1ffc4;
      border-bottom-right-radius: 0;
    }
    .other {
      align-self: flex-start;
      background: #fff;
      border-bottom-left-radius: 0;
    }
    .input-area {
      display: flex;
      padding: 10px;
      background: white;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 15px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      margin-left: 10px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: white;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
    }
    .popup-content input {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .popup-content button {
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="popup" id="namePopup">
    <div class="popup-content">
      <h2>তোমার নাম লিখো</h2>
      <input type="text" id="usernameInput" placeholder="উদাহরণ: Ami, FD, Rahim..." />
      <button onclick="startChat()">Start</button>
    </div>
  </div>

  <div class="header" id="chatHeader">Group Chat</div>
  <div class="chat-box" id="chatBox">
    <!-- Messages appear here -->
  </div>
  <div class="input-area">
    <input type="text" id="messageInput" placeholder="মেসেজ লিখো..." />
    <button onclick="sendMessage()">➤</button>
  </div>

  <script>
    let userName = "";

    function startChat() {
      const input = document.getElementById("usernameInput").value.trim();
      if (input) {
        userName = input;
        document.getElementById("namePopup").style.display = "none";
        document.getElementById("chatHeader").innerText = `Welcome, ${userName}`;
      }
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const msg = input.value.trim();
      if (msg !== "") {
        addMessage(userName, msg, "me");
        input.value = "";

        // Simulated reply from FD
        if (userName !== "FD") {
          setTimeout(() => {
            addMessage("FD", "ধন্যবাদ! আমি পেয়ে গেছি।", "other");
          }, 1000);
        }
      }
    }

    function addMessage(sender, text, type) {
      const chatBox = document.getElementById("chatBox");
      const msgDiv = document.createElement("div");
      msgDiv.className = `msg ${type}`;

      const nameDiv = document.createElement("div");
      nameDiv.className = "name";
      nameDiv.textContent = sender;

      const textDiv = document.createElement("div");
      textDiv.textContent = text;

      msgDiv.appendChild(nameDiv);
      msgDiv.appendChild(textDiv);
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
