<body>
  <h2>Login</h2>
  <input id="name" placeholder="Your Name"><br><br>
  <input id="phone" placeholder="Phone"><br><br>
  <button onclick="login()">Login</button>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyAemPZqI87bw7S3v4Wn0VOpHzmCCVP1MqU",
      authDomain: "chat-app-62f68.firebaseapp.com",
      databaseURL: "https://chat-app-62f68-default-rtdb.firebaseio.com",
      projectId: "chat-app-62f68"
    };
    firebase.initializeApp(firebaseConfig);

    function login() {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      if (name && phone) {
        localStorage.setItem("myPhone", phone);
        localStorage.setItem("myName", name);
firebase.database().ref('users/' + phone).set({ name: name, online: true });
        window.location.href = "home.html";
      } else {
        alert("Fill both fields");
      }
    }
  </script>
</body>
</html>
